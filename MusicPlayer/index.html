<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/862c3d9d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-card">
            <div class="navigation">
                <button class="nav-button"><i class="fa fa-arrow-left"></i></button>
                <button class="nav-button"><i class="fa fa-bars"></i></button>
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/150" alt="Singer">
            </div>
            <div class="song-info">
                <h2>Despacito</h2>
                <p>Luis Fonsi Ft. Daddy Yankee</p>
            </div>
        </div>
    </div>
</body>
</html>
