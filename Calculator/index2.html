<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-image: 'https://images.pexels.com/photos/4386366/pexels-photo-4386366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1';
        }

        .dark-mode {
            background-color: #414141;
            color: white;
        }

        .calculator {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            width: 300px;
        }

        .dark-mode .calculator {
            border: 1px solid #555;
            background-color: #333;
        }

        .calculator input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        .dark-mode .calculator input[type="text"] {
            border: 1px solid #555;
            background-color: #555;
            color: white;
        }

        .calculator input[type="button"] {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode .calculator input[type="button"] {
            background-color: #777;
            color: white;
        }

        .calculator input[type="button"]:hover {
            background-color: #ddd;
        }

        .dark-mode .calculator input[type="button"]:hover {
            background-color: #666;
        }

        .operator {
            background-color: #ff9f43;
        }

        .operator:hover {
            background-color: #e68a31;
        }

        .equals {
            background-color: #00c851;
        }

        .equals:hover {
            background-color: #009e42;
        }

        .clear {
            background-color: #ff4444;
        }

        .clear:hover {
            background-color: #cc0000;
        }

        .delete {
            background-color: #33b5e5;
        }

        .delete:hover {
            background-color: #0099cc;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .button-row:last-child input {
            width: 140px;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div>
        <label class="toggle-switch">
            <input type="checkbox" id="togglebutton">
            <span class="slider"></span>
        </label>
    </div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <input type="button" value="1" onclick="display.value += '1'">
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="4" onclick="display.value += '4'">
        </div>
        <div class="button-row">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
        </div>
        <div class="button-row">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="00" onclick="display.value += '00'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="+" class="operator" onclick="display.value += '+'">
        </div>
        <div class="button-row">
            <input type="button" value="-" class="operator" onclick="display.value += '-'">
            <input type="button" value="*" class="operator" onclick="display.value += '*'">
            <input type="button" value="/" class="operator" onclick="display.value += '/'">
            <input type="button" value="=" class="equals" onclick="display.value = eval(display.value)">
        </div>
        <div class="button-row">
            <input type="button" value="DE" class="delete" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" value="AC" class="clear" onclick="display.value = ''">
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('togglebutton');
        toggleButton.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
